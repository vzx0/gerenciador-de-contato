<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor - Gerenciador de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1> Gerenciador de Contatos </h1>

    <form id="contato-form">
        <div class="teste">
            <label for="password">Nome</label>    
        </div>
        <input type="text" id="nome" placeholder="Nome e Sobrenome" required>
        <div class="teste">
            <label for="password">E-mail</label>    
        </div>
        <input type="email" id="email" placeholder="exemplo@gmail.com" required>
        <div class="teste">
            <label for="password">Telefone</label>    
        </div>
        <input type="tel" id="telefone" placeholder="(11) 99999-9999" required>
        <div class="teste">
            <label for="password">Comentario</label>    
        </div>
        <textarea name="" id="comentario" cols="30" rows="10"></textarea>
        <!-- <textarea type="comentario" id="comentario" placeholder="Comentario" required></textarea> -->

        <button type="submit">Adicionar Contatos</button>
        
    </form>
    <div class="botoes">
        <button id="mostrar-contatos">Mostrar Contatos</button>
        <button id="ocultar-contatos">Ocultar Contatos</button>
    </div>
        <ul id="contato-lista"></ul>
    <script src="script.js"></script>


</body>
</html>

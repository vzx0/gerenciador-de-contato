<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor - Gerenciador de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1> Gerenciador de Contatos </h1>

    <form id="contato-form">
        <input type="text" id="nome" placeholder="nome" required>
        <input type="email" id="email" placeholder="email" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>

        <button type="submit">Adicionar Contatos</button>
        <div class="botoes">
            <button id="mostrar-contatos">Mostrar Contatos</button>
            <button id="ocultar-contatos">Ocultar Contatos</button>
        </div>
        
    </form>
    <ul id="contato-lista"></ul>

    <script src="script.js"></script>


</body>
</html>
